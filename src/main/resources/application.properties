# CouchDB Configuration
couchdb.url=http://127.0.0.1:5984
couchdb.username=admin              # Cambia por tu nombre de usuario
couchdb.password=admin              # Cambia por tu contraseña
couchdb.database=verificando         # Cambia por el nombre de tu base de datos


# Mostrar consultas SQL en la consola
spring.jpa.show-sql=true
# Configuraci?n de la ubicaci?n de las entidades JPA
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

